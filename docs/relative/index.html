    <title>Relative</title>

  <body>
    <h2>Relative</h2>
    <button onclick="back()">Back</button>
    <button onclick="printParent()">Print Parent</button>

    <script>
      function back() {
        window.history.back();
      }

      function printParent() {
        console.log('window.opener');
        console.log(opener);
        opener?.console.log('Run JS');
        console.log('window.parent.document');
        console.log(parent);
        parent?.console.log('Run JS');
      }
    </script>
  </body>
</html>
